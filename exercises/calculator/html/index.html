<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculator</title>
</head>
<body>
    <article id="calculator">
        <header id="calcDisplay">
            <div id="calcFormula"></div>
            <div id="calcResult"></div>
        </header>
        <article id="calcBtns">
            <div class="row">
                <button type="button" class="ac" value="AC">AC</button>
                <button type="button" value="backspace">&larr;</button>
                <button type="button" value="%">%</button>
                <button type="button" value="/">/</button>
            </div>
            <div class="row">
                <button type="button" rel="number" value=7>7</button>
                <button type="button" rel="number" value=8>8</button>
                <button type="button" rel="number" value=9>9</button>
                <button type="button" rel="number" value="*">X</button>
            </div>
            <div class="row">
                <button type="button" rel="number" value=4>4</button>
                <button type="button" rel="number" value=5>5</button>
                <button type="button" rel="number" value=6>6</button>
                <button type="button" value="-">-</button>
            </div>
            <div class="row">
                <button type="button" rel="number" value=1>1</button>
                <button type="button" rel="number" value=2>2</button>
                <button type="button" rel="number" value=3>3</button>
                <button type="button" value="+">+</button>
            </div>
            <div class="row">
                <button type="button" rel="number" class="largeButton" value=0>0</button>
                <button type="button" value=".">.</button>
                <button type="button" class="eq" value="=">=</button>
            </div>
        </article>
    </article>
    <script src="../js/app.js"></script>
</body>
</html>
