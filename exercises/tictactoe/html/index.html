<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <article>
        <div class="row">
            <button value="a" class="playBtn"></button>
            <button value="b" class="playBtn"></button>
            <button value="c" class="playBtn"></button>
        </div>
        <div class="row">
            <button value="d" class="playBtn"></button>
            <button value="e" class="playBtn"></button>
            <button value="f" class="playBtn"></button>
        </div>
        <div class="row">
            <button value="g" class="playBtn"></button>
            <button value="h" class="playBtn"></button>
            <button value="i" class="playBtn"></button>
        </div>
    </article>
    <aside id="gameover">
        <h2>GAME OVER</h2>
        <p id="wins"></p>

        <div class="wins">
            <p>Player 1 won: <span id="x_wins"></span> times</p>
            <p>Player 2 won: <span id="o_wins"></span> times</p>        
        </div>
        <button id="playagain">Play again</button>
    </aside>
</body>
</html>
