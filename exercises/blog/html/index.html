<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1>
    <link rel="stylesheet" href="../css/style.css">
    <title>Blog with searchbar</title>
</head>
<body>
    <form id="postForm" action="">
        <div class="formItem">
            <label for="messageTitle">Title:</label>
            <input type="text" name="title" id="messageTitle" required>
        </div>
        <div class="formItem">
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="30" rows="10" required></textarea>
        </div>
        <div class="formItem dateItem">
            <label>Date:</label>
            <small id="dateP"></small>
        </div>
        <button id="postBtn" type="reset">post message</button>
    </form>

    <article>
        <aside id="searchBar">
            <div class="formItem">
                <label for="searchBarInput">Searchbar:</label>
                <input type="text" name="title" id="searchBarInput">
            </div>
        </aside>
        <h1>Messages:</h1>
        <div id="postArticle"></div>
    </article>

    <aside id="modal">
        <form id="updateForm">
            <button id="closeBtn" type="reset">X</button>
            <div class="formItem">
                <label for="messageTitleModal">Title:</label>
                <input type="text" name="title" id="messageTitleModal">
            </div>
            <div class="formItem">
                <label for="messageModal">Message:</label>
                <textarea id="messageModal" name="message" cols="30" rows="10"></textarea>
            </div>
            <button id="updateBtn" type="reset">update message</button>
        </form>
    </aside>
    <script src="../js/class.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
