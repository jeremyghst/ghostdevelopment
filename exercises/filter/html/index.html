<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/class.js" defer></script>
    <script type="module" src="../js/app.js" defer></script>
    <title>Filter</title>
</head>
<body>
    <aside>
        <h2>Filters</h2>
        <nav>
            <ul>
                <h3>Color:</h3>
                <div class="filterItem">
                    <label for="red">Red:</label>
                    <input id="red" type="checkbox" name="color" value="#E53D00">
                </div>
                <div class="filterItem">
                    <label for="purple">Purple:</label>
                    <input id="purple" type="checkbox" name="color" value="#3D2357">
                </div>
                <div class="filterItem">
                    <label for="blue">Blue:</label>
                    <input id="blue" type="checkbox" name="color" value="#150578">
                </div>
            </ul>
            <ul>
                <h3>Shape:</h3>
                <div class="filterItem">
                    <label for="square">Square:</label>
                    <input id="square" type="checkbox" name="shape" value="square">
                </div>
                <div class="filterItem">
                    <label for="circle">Circle:</label>
                    <input id="circle" type="checkbox" name="shape" value="circle">
                </div>
            </ul>
            <ul>
                <h3>Price:</h3>
                <div class="filterItem price">
                    <label for="minPriceRange">Min price:</label>
                    <input id="minPriceRange" type="range" min=0 max=100 step=20 value=0>
                    <span id="minPrice" class="rangeValue"></span>
                </div>
                <div class="filterItem price">
                    <label for="maxPriceRange">Max price:</label>
                    <input id="maxPriceRange" type="range" min=0 max=100 step=20 value=100>
                    <span id="maxPrice" class="rangeValue"></span>
                </div>
            </ul>
        </nav>
        <button id="resetButton" type="reset">Reset filters</button>
        <footer></footer>
    </aside>
    <article>
        <h2>Objects</h2>
        <main id="objectContainer">

        </main>
        <footer></footer>
    </article>
</body>
</html>
