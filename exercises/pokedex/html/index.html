<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/Pokemon.js" defer></script>
    <script type="module" src="../js/app.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <article id="pokemonDisplay">
        <header>
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </header>
        <main>
            <h1 id="pokemonName">Pokedex</h1>
            <div id="screen">
                <img id="pokemonImg" src="../assets/loadingImg.png" alt="">
                <ul id="pokemonScreen">
                    <div id="pokemonInfo">
                        <li>
                            <p>type:</p> 
                            <span id="type"></span>
                            <small id="typeText"></small>
                        </li>
                        <li>
                            <p>height:</p> 
                            <span id="height"></span>
                        </li>
                        <li>
                            <p>weight:</p> 
                            <span id="weight"></span>
                        </li>
                    </div>
                    <div id="pokemonStats">
                        <li>
                            <p>hp:</p>
                            <div class="stat">
                                <div id="hp">

                                </div>
                                <span>0</span>
                            </div>
                        </li>
                        <li>
                            <p>attack:</p> 
                            <div class="stat">
                                <div id="attack">

                                </div>
                                <span>0</span>
                            </div>
                        </li>
                        <li>
                            <p>defense:</p> 
                            <div class="stat">
                                <div id="defense">

                                </div>
                                <span>0</span>
                            </div>
                        </li>
                        <li>
                            <p>speed:</p> 
                            <div class="stat">
                                <div id="speed">

                                </div>
                                <span>0</span>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </main>
    </article>
    <article id="pokemonTable">
        <table>
            <thead>
                <tr>
                    <th id="pokemonIdBtn">#</th>
                    <th id="pokemonNameBtn">Name:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="pokemonContainer">

            </tbody>
        </table>

        <div id="buttons">
                <button id="btn_first">&lt;&lt;</button>
                <button id="btn_prev">&lt;</button>
                <p id="page"></p>
                <button id="btn_next">&gt;</button>
                <button id="btn_last">&gt;&gt;</button>
        </div>

    </article>
</body>
</html>
