<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1>
  <title>Typindicator</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <main>
    <header>
      <div class="speaker"></div>
    </header>
    <article>
      <div class="messages">
        <p class="m1">Hi, how are you doing?</p>
        <p class="m2">I'm fine, thank you. How about you?</p>
      </div>

      <div class="indicator" id="typeIndicator">
        <span>Typing</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>

    </article>
    <footer>
      <input type="text" id="inputField" autocomplete="false" autofill="false">
    </footer>
  </main>
  <script src="../js/app.js"></script>
</body>

</html>
